        body {
            font-family: Arial, sans-serif;
            background-color: #0E0E0E;

        }

        .container {
          min-height: 100vh;
            /* max-width: 400px; */
          margin: 0 auto;
          display: flex;
          flex-direction: column;
        }
        .top {
          padding-inline: 18px;

        .logo {
            text-align: center;
            margin-bottom: 20px;
            padding-block: 10px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            border-radius: 20px;
            margin: 0 auto 10px;
            position: relative;
        }

        .logo-icon::before {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            border: 5px solid white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo-icon::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 10px;
            background-color: white;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            font-size: 34px;
            font-weight: 200;
            margin: 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
